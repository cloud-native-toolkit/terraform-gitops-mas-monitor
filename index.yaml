name: gitops-mas-monitor
type: gitops
description: Module to populate a gitops repo with the resources to provision mas-monitor
tags:
  - gitops
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: iot
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-mas-iot.git
            version: '>= 1.1.0'
        optional: true
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: channel
        type: string
        description: Subscription channel
        default: 8.x
      - name: installPlan
        type: string
        description: Install Plan for App
        default: Automatic
      - name: catalog
        type: string
        description: App catalog source
        default: ibm-operator-catalog
      - name: catalog_namespace
        type: string
        description: Catalog source namespace
        default: openshift-marketplace
      - name: instanceid
        type: string
        description: 'instance name for MAS - for example: masdemo or mas8 '
        moduleRef:
          id: iot
          output: instname
      - name: entitlement_key
        type: string
        description: IBM entitlement key for MAS
      - name: appid
        type: string
        description: 'MAS AppID to deploy.  Expects: monitor'
        default: monitor
      - name: jdbc_scope
        type: string
        description: JDBC config scope. Will stay at default for most deployments
        default: system
      - name: workspace_id
        type: string
        description: MAS Workspace ID to deploy to
        default: demo
    version: v1.0.0
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
      - name: appname
        description: The name of the mas app CR deployed
      - name: wsname
        description: The name of the mas app workspace deployed
      - name: instname
        description: The name of the mas instance deployed
id: github.com/cloud-native-toolkit/terraform-gitops-mas-monitor
